version: '3.8'

services:
  # 主应用服务
  nxlink-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nxlink-webtools:latest
    container_name: nxlink-webtools
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-8350}:8350"  # 网关端口
      - "${BACKEND_PORT:-8450}:8450"  # 后端端口
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-8450}
      - BACKEND_PORT=${BACKEND_PORT:-8450}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3010}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # OpenAPI配置
      - OPENAPI_ACCESS_KEY=${OPENAPI_ACCESS_KEY}
      - OPENAPI_ACCESS_SECRET=${OPENAPI_ACCESS_SECRET}
      - DOCKER_CONTAINER=true
      - OPENAPI_BIZ_TYPE=${OPENAPI_BIZ_TYPE:-8}
      - OPENAPI_BASE_URL=${OPENAPI_BASE_URL:-https://api-westus.nxlink.ai}
    volumes:
      - ./logs:/app/logs:rw
      - ./server/config:/app/server/config:rw
      - ./uploads:/app/uploads:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8450/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nxlink-network

networks:
  nxlink-network:
    driver: bridge
